<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-top: 20px;">ðŸšš Detail Pengiriman</h1>
        
        <div class="checkout-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;">
            <div class="order-summary" style="padding: 20px; background: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
                <h3>Ringkasan Pesanan</h3>
                <div id="checkoutItems" style="margin: 15px 0;">
                    </div>
                <hr style="border: 0; border-top: 1px solid #ddd;">
                <h4 id="checkoutTotal" style="font-size: 1.2em; color: #e74c3c;">Total: Rp 0</h4>
            </div>

            <form id="checkoutForm" onsubmit="processPayment(event)" style="padding: 20px; background: white; border-radius: 8px; border: 1px solid #ddd;">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nama Penerima</label>
                    <input type="text" id="receiverName" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nomor Telepon</label>
                    <input type="tel" id="shippingPhone" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Alamat Lengkap</label>
                    <textarea id="shippingAddress" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;" required></textarea>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Metode Pembayaran</label>
                    <select id="paymentMethod" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="Bank Transfer">Transfer Bank (Manual)</option>
                        <option value="E-Wallet">E-Wallet (OVO/Dana)</option>
                        <option value="COD">Bayar di Tempat (COD)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold;">
                    Konfirmasi & Bayar
                </button>
                <button type="button" onclick="window.location.href='index.html'" style="width: 100%; margin-top: 10px; padding: 10px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Kembali ke Toko
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
