<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Toko Online</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header" id="formHeader">
          <h1>ðŸ¥¬ Toko Fresh Market Online</h1>
          <p>Selamat datang di Fresh Market Online! Silakan login untuk melanjutkan</p>
        </div>

        <div id="loginFormSection">
          <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Masukkan username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Masukkan password"
                required
              />
            </div>

            <div class="form-group">
              <label for="role">Login Sebagai</label>
              <select id="role" required>
                <option value="user">Pengguna (Pembeli)</option>
                <option value="admin">Admin Toko</option>
              </select>
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>
          <p class="switch-text" style="text-align: center; margin-top: 15px; font-size: 14px;">
            Belum punya akun? <a href="#" onclick="toggleForm()" style="color: #6a11cb; font-weight: bold; text-decoration: none;">Daftar Sekarang</a>
          </p>
        </div>

        <div id="registerFormSection" style="display: none;">
          <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="regFullName">Nama Lengkap</label>
              <input
                type="text"
                id="regFullName"
                placeholder="Masukkan nama lengkap"
                required
              />
            </div>

            <div class="form-group">
              <label for="regUsername">Username Baru</label>
              <input
                type="text"
                id="regUsername"
                placeholder="Pilih username"
                required
              />
            </div>

            <div class="form-group">
              <label for="regPassword">Password</label>
              <input
                type="password"
                id="regPassword"
                placeholder="Buat password"
                required
              />
            </div>

            <button type="submit" class="login-btn" style="background: #27ae60;">Daftar Akun</button>
          </form>
          <p class="switch-text" style="text-align: center; margin-top: 15px; font-size: 14px;">
            Sudah punya akun? <a href="#" onclick="toggleForm()" style="color: #6a11cb; font-weight: bold; text-decoration: none;">Login di sini</a>
          </p>
        </div>

        
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
